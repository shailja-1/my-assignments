<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time table</title>
    <style>
        table, th,td {
            border: 5px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>Time Table</h2>

    <table>
        <tr>
            <th rowspan="7">Hours</th>
            <th colspan="9">Time Table</th>
          </tr>
          <tr>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
          </tr>
          <tr>
            <td> maths</td>
            <td>sci</td>
            <td>math</td>
            <td>Sci</td>
            <td>arts</td>
          </tr>
          <tr>
             <td>Sci</td>
             <td>Maths</td>
             <td>Sci</td>
             <td>Arts</td>
             </tr>
             <tr>
                <td colspan="6"><b>LUNCH</b></td>
             </tr>
             <tr>
                <td>Maths</td>
                <td>Sci</td>
                <td>Maths</td>
                <td rowspan="2" colspan="2"><b>PROJECT</b></td>
         </tr>
         <tr>
            <td>Maths</td>
            <td>Sci</td>
            <td>Maths</td>
         </tr>
    </table>
</body>
</html>

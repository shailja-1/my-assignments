<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Components</title>
  <style>
    
    .styled-box {
      width: 300px;
      height: 150px;
      background-color: lightblue;
      border: 2px solid navy;
      padding: 10px;
      margin-bottom: 20px;
    }

   
    .styled-paragraph {
      color: darkblue;
      font-size: 16px;
    }

    
    .buttons-section {
      margin-bottom: 20px;
    }

    .btn {
      width: 100px;
      height: 40px;
      border: none;
      color: white;
      margin-right: 10px;
      cursor: pointer;
    }

    .btn.red {
      background-color: red;
    }

    .btn.green {
      background-color: green;
    }

    .btn.yellow {
      background-color: gold;
      color: black;
    }

   
    .circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: orange;
      border: 2px dashed brown;
      margin-bottom: 20px;
    }

    
    .card {
      width: 250px;
      height: 300px;
      background: linear-gradient(to bottom right, blue, purple);
      border: 1px solid gray;
      color: white;
      padding: 15px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

 
  <div class="styled-box">
   
    <p class="styled-paragraph">This is a styled paragraph inside a styled box.</p>
  </div>

 
  <div class="buttons-section">
    <button class="btn red">Red</button>
    <button class="btn green">Green</button>
    <button class="btn yellow">Yellow</button>
  </div>

  
  <div class="circle"></div>

  
  <div class="card">
    <h3>Colored Card</h3>
    <p>This card uses a blue to purple gradient with white text and padding inside.</p>
  </div>

</body>
</html>
